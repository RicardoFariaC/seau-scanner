<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>Entrar | SEAU Credenciamento</title>
</head>
<body class="bg-snow-white">
    <form method="post" id="mainform" class="h-screen">
      <div class="flex flex-col items-center h-full px-0">
        <img 
          src="./public/assets/JORNADAS-P.png" 
          alt="Logo"
          class="my-6 w-4/5 max-w-xs md:max-w-sm lg:max-w-md"
        />
  
        <!-- Login box -->
        <div class="bg-red-hood p-4 w-full max-w-md border  border-red-hood outline -outline-offset-4 outline-snow-white">
          <h3 class="mb-2.5 text-2xl text-center text-snow-white">
            Fa√ßa o login com as credenciais do evento
          </h3>
  
          <label for="login" class="text-snow-white">Login</label>
          <input 
            type="text" 
            name="login" 
            id="login" 
            placeholder="J00"
            class="mb-2.5 w-full px-2 py-3 rounded-md text-2xl text-snow-white border border-snow-white bg-transparent"
            required
          >
  
          <label for="senha" class="text-snow-white">Senha</label>
          <input 
            type="password" 
            name="senha" 
            id="senha" 
            placeholder="*****"
            class="mb-2.5 w-full px-2 py-3 rounded-md text-2xl text-snow-white border border-snow-white bg-transparent"
            required
          >
  
          <button 
            id="send" 
            class="mt-2.5 p-3 rounded-md w-full border border-snow-white bg-snow-white text-red-hood text-2xl active:bg-red-hood active:text-snow-white"
          >
            Entrar
          </button>
  
          <div id="error" class="mt-2 text-snow-white text-xl text-center"></div>
        </div>
      </div>
    </form>
</body>
<script type="module" src="src/index.js"></script>
</html>
